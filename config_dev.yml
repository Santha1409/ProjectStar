  couchbase.bucket.name: default
  couchbase.bucket.username: ""
  couchbase.bucket.password: ""
  couchbase.nodes: 
    - http://localhost:8091/pools
 

# server confign.
server:
  applicationConnectors:
    - type: http
      port: 9080
  adminConnectors:
    - type: http
      port: 9081

# Logging settings : FILE & CONSOLE.
logging:
  level: INFO
  appenders:
    - type: file
      threshold: ERROR
      currentLogFilename: /appl/TUS_Logs/tu-services.log
      archivedLogFilenamePattern: /appl/TUS_Logs/tu-services-%d.log.gz
    - type: console
      threshold: INFO
      target: stdout

# Swagger Configuration
